<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 Schools</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
 
    <div class="main-container ">
        <div class="top-bar md:flex-row sm-hidden">
          <div class="upper-bar flex justify-between ">
           <div class="left-side">
              <image src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/1200px-W3Schools_logo.svg.png" width="42px" height="42px" />
              <ul class="top-bar-left-list">
                <li>Tutorials<span><i class="fa-solid fa-caret-down"></i></span></li>
                <li>Exercises<span><i class="fa-solid fa-caret-down"></i></span></li>
                <li>Certificates<span><i class="fa-solid fa-caret-down"></i></span></li>
                <li>Services<span><i class="fa-solid fa-caret-down"></i></span></li>
                 <div class="input-container">
              <input type="text" placeholder="Search..."></input>
              <i class="fa-solid fa-magnifying-glass"></i>
             </div>
              </ul>
          </div>
          <div class="right-side">
              <ul class="top-bar-right-list">
                <li><span><i class="fa-solid fa-star-of-life"></i></span>Plus</li>
                <li><span><i class="fa-solid fa-graduation-cap"></i></span>For Teachers</li>
                <li><span><i class="fa-solid fa-code"></i></span>Spaces</li>
                <li><span><i class="fa-solid fa-cart-shopping"></i></span>Get Certified</li>
              </ul>
            <div class="log-in-div">
              <div class="sign-up">Sign Up</div>
              <div class="log-in">Log in</div>
            </div>
          </div>
          </div>
          <div class="lower-bar">
            <ul class="lower-bar-list">
         <!--     <li>HTML</li><li>CSS</li><li>JAVASCRIPT</li><li>SQL</li><li>PYTHON</li><li>JAVA</li><li>PHP</li><li>HOW TO</li><li>W3.CSS</li><li>C</li> -->
            </ul>
          </div>
        </div>
        <div class="main-site">
          <div class="side-bar"></div>
          <main></main>
      </div>
     
      </div>
     
      <script src="script.js"></script>
</body>
</html>
